<!DOCTYPE html>
<html>
<head>
    <title> Calculator </title>
    <link rel="stylesheet" type="text/css" href="calculator_style.css">
</head>
<body>
    <main id="calculator">
        <div id="header">
            <h2> CALCULATOR &nbsp BY &nbsp AYUSH  RAJ </h2>
        </div>
        <div id="display-container">
            <h4 id="display"> </h4>
        </div>
        
        <div id="row">
            <div class="button" data-value="ac">
                <p> AC </p>
            </div>
            <div class="button" data-value="sign">
                <p> +/- </p>
            </div>
            <div class="button" data-value="%">
                <p> % </p>
            </div>
            <div class="button operator" data-value="/">
                <p> / </p>
            </div>
        </div>
        
        <div id="row">
            <div class="button" data-value="7">
                <p> 7 </p>
            </div>
            <div class="button" data-value="8">
                <p> 8 </p>
            </div>
            <div class="button" data-value="9">
                <p> 9 </p>
            </div>
            <div class="button operator" data-value="*">
                <p> * </p>
            </div>
        </div>
        
        <div id="row">
            <div class="button" data-value="4">
                <p> 4 </p>
            </div>
            <div class="button" data-value="5">
                <p> 5 </p>
            </div>
            <div class="button" data-value="6">
                <p> 6 </p>
            </div>
            <div class="button operator" data-value="-">
                <p> - </p>
            </div>
        </div>
        
        <div id="row">
            <div class="button" data-value="1">
                <p> 1 </p>
            </div>
            <div class="button" data-value="2">
                <p> 2 </p>
            </div>
            <div class="button" data-value="3">
                <p> 3 </p>
            </div>
            <div class="button operator" data-value="+">
                <p> + </p>
            </div>
        </div>
        
        <div id="row">
            <div class="button zero" data-value="0">
                <p> 0 </p>
            </div>
            <div class="button" data-value=".">
                <p> . </p>
            </div>
            <div class="button operator" data-value="=">
                <p> = </p>
            </div>
        </div>
        
    </main>
    <script type="text/javascript" src="calculator_script.js"></script>
</body>
</html>
